<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Secret Santa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Urbanist&display=swap" rel="stylesheet">
</head>
<!-- Seacrh at you own risk -->
<body>
    <!-- partial:index.partial.html -->
    <main id="santa">
        <header class="header">
            <div class="header-text">Secret Santa!</div>
            <div class="select-wrap" id="peopleWrap">
                <select id="people">
                    <option value="">Who are you?</option>
                    <option value="0">Ananjay</option>
                    <option value="1">Abeel</option>
                    <option value="2">Resmi</option>
                    <option value="3">Anusree</option>
                </select>
                <span class="arrow"></span>
            </div>
            <div class="dropdown-error">Choose an option please</div>
        </header>
        <section class="xmas-section">
            <section class="gift">
                <div class="gift-top hovered"></div>
                <div class="gift-bottom"></div>
                <div class="santa-wrapper">
                    <div class="santa">
                        <div class="head">
                            <div class="face">
                                <div class="redhat">
                                    <div class="whitepart"></div>
                                    <div class="redpart"></div>
                                    <div class="hatball"></div>
                                </div>
                                <div class="eyes"></div>
                                <div class="beard">
                                    <div class="nouse"></div>
                                    <div class="mouth"></div>
                                </div>
                            </div>
                            <div class="ears"></div>
                        </div>
                        <div class="body"></div>
                    </div>
                </div>
                <h1 class="gift-text">CLICK TO SEE YOUR SECRET SANTA!</h1>
                <h1 class="gift-final-text">MERRY CHRISTMAS!!!</h1>
                <h1 class="person-text"></h1>
            </section>
            <section>
                <canvas id="snow"></canvas>
            </section>
        </section>
        <footer class="footer">
            <img src="p1.png" alt="logo">
        </footer>
    </main>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js'></script>
    <script src='https://cjbarnaby.com.au/text_descrambler/dist/descrambler.min.js'></script>
    <script src="./script.js"></script>

</body>
</html>
